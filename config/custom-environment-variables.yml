api:
  http:
    port: PORT
  auth:
    jwt-signature: JWT_SIGNATURE
  logs:
    local: LOGS
    distant: LOGS_DISTANT
database:
  postgres:
    host: POSTGRES_HOST
    port: POSTGRES_PORT
    username: POSTGRES_USER
    password: POSTGRES_PASSWORD
    database: POSTGRES_DB
services:
  elastic:
    apm-url: APM_URL
    apm-secret: APM_SECRET
  mixpanel:
    secret: MIXPANEL_SECRET